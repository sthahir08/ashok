<div mat-dialog-title>Employee Form</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <!-- <div class="row"> -->
        <div class="d-flex flex-row gap-2">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Ex. Ashok" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex. Menthula" formControlName="lastName">
            </mat-form-field>
        </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
        <div class="d-flex flex-row gap-2">

            <mat-form-field appearance="outline">
                <mat-label>Email ID</mat-label>
                <input matInput type="email" placeholder="Ex. ashok@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- </div> -->


        <div class="d-flex flex-row gap-2">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b> Choose Gender</b></mat-label>
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="Others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="d-flex flex-row gap-2">

            <mat-form-field appearance="outline">
                <mat-label>Qualification</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let edu of education" [value]="edu">{{edu}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="Ex. Accenture" formControlName="company">
            </mat-form-field>
        </div>
        <div class="d-flex flex-row gap-2">
            <mat-form-field appearance="outline">
                <mat-label>Experiance</mat-label>
                <input matInput type="number" placeholder="Ex. 3" formControlName="experiance">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="number" placeholder="Ex. 10.5Lpa" formControlName="package">
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ?'Update':'Save'}}</button>
    </div>
</form>
